<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1FFFD9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8A3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4C542;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with dark color -->
  <circle cx="50" cy="50" r="48" fill="#0A1F26" />
  
  <!-- Letter P - modern tech style -->
  <g transform="translate(20, 20)">
    <!-- Main vertical bar -->
    <rect x="8" y="0" width="10" height="60" rx="2" fill="url(#gradient)" />
    
    <!-- Top horizontal bar -->
    <rect x="8" y="0" width="38" height="10" rx="2" fill="url(#gradient)" />
    
    <!-- Middle horizontal bar (creates the P loop) -->
    <rect x="8" y="25" width="32" height="10" rx="2" fill="url(#gradient)" />
    
    <!-- Right vertical connector (completes the P loop) -->
    <rect x="38" y="10" width="8" height="16" rx="2" fill="url(#gradient)" />
    
    <!-- Gold accent highlight -->
    <circle cx="39" cy="30" r="3.5" fill="url(#gradient-gold)" opacity="0.95" />
    
    <!-- Tech accent lines for depth -->
    <line x1="18" y1="10" x2="44" y2="10" stroke="#1FFFD9" stroke-width="1.2" opacity="0.4" />
    <line x1="18" y1="30" x2="38" y2="30" stroke="#F4C542" stroke-width="1" opacity="0.5" />
  </g>
</svg>
