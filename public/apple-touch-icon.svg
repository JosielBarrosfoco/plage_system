<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="gradient-apple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1FFFD9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8A3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient-gold-apple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4C542;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with dark color -->
  <circle cx="90" cy="90" r="85" fill="#0A1F26" />
  
  <!-- Letter P - modern tech style -->
  <g transform="translate(36, 36)">
    <!-- Main vertical bar -->
    <rect x="14" y="0" width="18" height="108" rx="4" fill="url(#gradient-apple)" />
    
    <!-- Top horizontal bar -->
    <rect x="14" y="0" width="68" height="18" rx="4" fill="url(#gradient-apple)" />
    
    <!-- Middle horizontal bar (creates the P loop) -->
    <rect x="14" y="45" width="58" height="18" rx="4" fill="url(#gradient-apple)" />
    
    <!-- Right vertical connector (completes the P loop) -->
    <rect x="68" y="18" width="14" height="28" rx="4" fill="url(#gradient-apple)" />
    
    <!-- Gold accent highlight -->
    <circle cx="70" cy="54" r="6.5" fill="url(#gradient-gold-apple)" opacity="0.95" />
    
    <!-- Tech accent lines for depth -->
    <line x1="32" y1="18" x2="80" y2="18" stroke="#1FFFD9" stroke-width="2.2" opacity="0.4" />
    <line x1="32" y1="54" x2="68" y2="54" stroke="#F4C542" stroke-width="2" opacity="0.5" />
  </g>
</svg>
